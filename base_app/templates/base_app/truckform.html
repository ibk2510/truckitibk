{% extends 'base_app/header.html' %}


{% block content %}

    <div class="container">
        <h4 style="color: teal; text-align: center;">Enter your Truck details</h4>
        <div class="row">
            <form class="col s12" enctype='multipart/form-data' method="POST" action=".">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="model" name="model" type="text" class="validate">
                        <label for="model">Model</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="make" name="make"type="text" class="validate">
                        <label for="make">Manufacture</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="wheels" name="wheels" type="text" class="validate">
                        <label for="wheels">Wheels</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="capacity" name="capacity" type="text" class="validate">
                        <label for="capacity">Capacity</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="rpd" type="text" name="rate_per_day" class="validate">
                        <label for="rpd">Rate per day</label>
                    </div>
                </div>
                <div class="row">
                    <label>Upload an image</label>
                    <input type="file" name="image">
                </div>
                <input type="submit" value="Submit" class="btn waves-effect">
            </form>
        </div>
    </div>

{% endblock content %}
